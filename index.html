<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <title>Number Guess with Voice Command</title>
    </head>
    <body>
        <div class="container">
            <h1>Number Guess Project with Voice Command</h1>
            <p>
                Guess a number between <span class="minnumber"></span> to
                <span class="maxnumber"></span>
            </p>

            <form action="" class="gameform" id="gameform">
                <div class="form-group">
                    <input
                        type="number"
                        name="guessnumber"
                        id="guessnumber"
                        class="form-control"
                        placeholder="Enter your guess number..."
                        autofocus />

                    <input type="submit" id="btn" class="btn" />

                    <span class="message1"></span>
                    <span class="message2"></span>
                </div>
            </form>

            <button type="button" id="mic-btn" class="mic-btn">
                <i class="fas fa-microphone"></i> Use Microphone
            </button>

            <div id="voice-container">
                <span></span>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
